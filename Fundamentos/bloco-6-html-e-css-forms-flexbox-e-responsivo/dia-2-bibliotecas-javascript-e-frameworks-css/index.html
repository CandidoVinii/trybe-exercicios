<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<link rel="stylesheet" href="style.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header>
<h1 class="text-center"> TrybeTrip</h1>
</header>
<div class="container align-items-center">
<form class="row g-3">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nome:</label>
        <input type="email" class="opacity-25 form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Email:</label>
        <input type="text" class="opacity-25 form-control" id="inputPassword4">
    </div>


    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Ibtipoca
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Salvador
        </label>
    </div>
    <div class="form-check">
        <input class="opacity-25 form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Rio de Janeiro
        </label>
    </div>
    <div class="form-check">
        <input class="opacity-25 form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Santos
        </label>
    </div>

    <div class="form-floating">
        <textarea class="form-control opacity-50" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Espaço para digitar suua resposta</label>
    </div>
        

    <div>
        <label for="date">Qual a melhor data para realizar sua viagem?</label>  
        <input type="date" required name="date" id="date-1">
    </div>


    <div class="form-check" style="margin: 10px 05px;">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
    </div>
    <div class="form-check" style="margin: 10px 05px;">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
    </div>
</div>

    <div class="btn-group" style="margin: 0 115px; padding: 5px;">
        <a href="#" id="envia" class="btn btn-primary" >Enviar</a>
        <a href="#" id="apaga" class="btn btn-primary">Apagar</a>
    </div>
</form>
</div>
<script src="dist/js/DatePickerX.min.js"></script>
<script src="script.js"></script>
</body>
</html>
